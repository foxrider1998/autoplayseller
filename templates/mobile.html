<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoPlay Seller - Mobile</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 80px;
        }

        .header {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .status-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.connected {
            background: #10b981;
            color: white;
        }

        .badge.disconnected {
            background: #ef4444;
            color: white;
        }

        .badge.monitoring {
            background: #3b82f6;
            color: white;
        }

        .badge.idle {
            background: #6b7280;
            color: white;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .panel h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .video-preview {
            background: #000;
            border-radius: 10px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .video-info p {
            margin: 5px 0;
            color: #374151;
        }

        .video-info strong {
            color: #667eea;
        }

        .keyword-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .keyword-item {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .keyword-item:active {
            background: #e5e7eb;
        }

        .test-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
        }

        .test-btn:active {
            transform: scale(0.95);
        }

        .activity-log {
            max-height: 250px;
            overflow-y: auto;
            background: #f9fafb;
            border-radius: 10px;
            padding: 10px;
        }

        .log-item {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 5px;
            font-size: 12px;
        }

        .log-item.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .log-item.success {
            background: #d1fae5;
            color: #065f46;
        }

        .log-item.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .log-item.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .log-time {
            font-weight: bold;
            margin-right: 5px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }

        .bottom-bar .btn {
            flex: 1;
            padding: 12px;
        }

        .section-toggle {
            background: #f3f4f6;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #374151;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-toggle:active {
            background: #e5e7eb;
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-content.open {
            max-height: 500px;
        }

        .emoji {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üé¨ AutoPlay Seller</h1>
        <div class="status-row">
            <div class="badge disconnected" id="obsStatus">OBS Disconnected</div>
            <div class="badge idle" id="monitorStatus">Idle</div>
        </div>
    </div>

    <!-- Stats -->
    <div class="panel">
        <h2>üìä Statistics</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statComments">0</div>
                <div class="stat-label">Comments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statVideos">0</div>
                <div class="stat-label">Videos</div>
            </div>
        </div>
    </div>

    <!-- Video Preview -->
    <div class="panel">
        <h2>üì∫ Video Preview</h2>
        <div class="video-preview" id="videoPreview">
            <span>No video playing</span>
        </div>
        <div class="video-info" id="videoInfo" style="display: none;">
            <p><strong>Keyword:</strong> <span id="infoKeyword">-</span></p>
            <p><strong>Video:</strong> <span id="infoVideo">-</span></p>
            <p><strong>Comment:</strong> <span id="infoComment">-</span></p>
        </div>
    </div>

    <!-- Keywords (Collapsible) -->
    <div class="panel">
        <button class="section-toggle" onclick="toggleSection('keywords')">
            <span>üîë Test Keywords</span>
            <span id="keywordsArrow">‚ñº</span>
        </button>
        <div class="section-content" id="keywordsSection">
            <div class="keyword-list" id="keywordList">
                <p style="text-align: center; color: #6b7280;">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Activity Log (Collapsible) -->
    <div class="panel">
        <button class="section-toggle" onclick="toggleSection('log')">
            <span>üìù Activity Log</span>
            <span id="logArrow">‚ñº</span>
        </button>
        <div class="section-content" id="logSection">
            <div class="activity-log" id="activityLog">
                <div class="log-item info">
                    <span class="log-time">00:00:00</span>
                    <span>Server started</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Control Bar -->
    <div class="bottom-bar">
        <button class="btn btn-primary" id="btnConnect">Connect</button>
        <button class="btn btn-success" id="btnStartMonitor" disabled>Start</button>
        <button class="btn btn-danger" id="btnStopMonitor" disabled>Stop</button>
    </div>

    <script>
        const socket = io();
        let appState = {};

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            fetchStatus();
            fetchConfig();
        });

        socket.on('status_update', (data) => {
            appState = data;
            updateUI();
        });

        socket.on('log_update', (log) => {
            addLogToUI(log);
        });

        socket.on('video_playing', (data) => {
            showVideoPreview(data);
        });

        socket.on('main_video_playing', () => {
            hideVideoPreview();
        });

        // Fetch status
        async function fetchStatus() {
            const response = await fetch('/api/status');
            appState = await response.json();
            updateUI();
        }

        // Fetch config
        async function fetchConfig() {
            const response = await fetch('/api/config');
            const config = await response.json();
            updateKeywordList(config.keywords);
        }

        // Update UI
        function updateUI() {
            // OBS Status
            const obsStatus = document.getElementById('obsStatus');
            const btnConnect = document.getElementById('btnConnect');
            
            if (appState.obs_connected) {
                obsStatus.textContent = 'Connected';
                obsStatus.className = 'badge connected';
                btnConnect.textContent = 'Disconnect';
                btnConnect.className = 'btn btn-secondary';
                document.getElementById('btnStartMonitor').disabled = false;
            } else {
                obsStatus.textContent = 'Disconnected';
                obsStatus.className = 'badge disconnected';
                btnConnect.textContent = 'Connect';
                btnConnect.className = 'btn btn-primary';
                document.getElementById('btnStartMonitor').disabled = true;
            }

            // Monitor Status
            const monitorStatus = document.getElementById('monitorStatus');
            if (appState.monitoring) {
                monitorStatus.textContent = 'Monitoring';
                monitorStatus.className = 'badge monitoring';
                document.getElementById('btnStartMonitor').disabled = true;
                document.getElementById('btnStopMonitor').disabled = false;
            } else {
                monitorStatus.textContent = 'Idle';
                monitorStatus.className = 'badge idle';
                document.getElementById('btnStopMonitor').disabled = true;
            }

            // Stats
            document.getElementById('statComments').textContent = appState.total_comments_processed || 0;
            document.getElementById('statVideos').textContent = appState.total_videos_played || 0;
        }

        // Add log to UI
        function addLogToUI(log) {
            const logContainer = document.getElementById('activityLog');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${log.level}`;
            logItem.innerHTML = `
                <span class="log-time">${log.time}</span>
                <span>${log.message}</span>
            `;
            logContainer.insertBefore(logItem, logContainer.firstChild);

            // Keep max 30 logs on mobile
            while (logContainer.children.length > 30) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Update keyword list
        function updateKeywordList(keywords) {
            const list = document.getElementById('keywordList');
            list.innerHTML = '';
            
            keywords.forEach(keyword => {
                const item = document.createElement('div');
                item.className = 'keyword-item';
                item.innerHTML = `
                    <span>${keyword}</span>
                    <button class="test-btn" onclick="testVideo('${keyword}')">Test</button>
                `;
                list.appendChild(item);
            });
        }

        // Show video preview
        function showVideoPreview(data) {
            const preview = document.getElementById('videoPreview');
            const info = document.getElementById('videoInfo');
            
            const videoUrl = `/videos/${encodeURIComponent(data.video)}`;
            preview.innerHTML = `<video src="${videoUrl}" autoplay controls playsinline></video>`;
            
            document.getElementById('infoKeyword').textContent = data.keyword;
            document.getElementById('infoVideo').textContent = data.video;
            document.getElementById('infoComment').textContent = data.comment || '-';
            info.style.display = 'block';
        }

        // Hide video preview
        function hideVideoPreview() {
            const preview = document.getElementById('videoPreview');
            const info = document.getElementById('videoInfo');
            
            preview.innerHTML = '<span>Main video playing</span>';
            info.style.display = 'none';
        }

        // Toggle section
        function toggleSection(section) {
            const content = document.getElementById(section + 'Section');
            const arrow = document.getElementById(section + 'Arrow');
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                arrow.textContent = '‚ñº';
            } else {
                content.classList.add('open');
                arrow.textContent = '‚ñ≤';
            }
        }

        // Button handlers
        document.getElementById('btnConnect').onclick = async () => {
            if (appState.obs_connected) {
                await fetch('/api/disconnect', { method: 'POST' });
            } else {
                const response = await fetch('/api/connect', { method: 'POST' });
                const data = await response.json();
                if (!data.success) {
                    alert('Failed to connect: ' + data.message);
                }
            }
            fetchStatus();
        };

        document.getElementById('btnStartMonitor').onclick = async () => {
            const response = await fetch('/api/start-monitoring', { method: 'POST' });
            const data = await response.json();
            if (!data.success) {
                alert('Failed: ' + data.message);
            }
            fetchStatus();
        };

        document.getElementById('btnStopMonitor').onclick = async () => {
            await fetch('/api/stop-monitoring', { method: 'POST' });
            fetchStatus();
        };

        async function testVideo(keyword) {
            const response = await fetch('/api/test-video', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword })
            });
            
            const data = await response.json();
            if (!data.success) {
                alert('Failed: ' + data.message);
            }
        }

        // Auto-refresh status
        setInterval(fetchStatus, 5000);

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('.keyword-list, .activity-log')) {
                return;
            }
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
