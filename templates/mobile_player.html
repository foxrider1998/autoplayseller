<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Player - AutoPlay Seller</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .status-text {
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            color: white;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            top: 60px;
            left: 15px;
            right: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            font-size: 13px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification.hide {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸ“± AutoPlay Seller</div>
        <p style="margin-top: 10px; opacity: 0.9; font-size: 14px;">Mobile Player</p>
    </div>

    <!-- Video Container -->
    <div id="videoContainer">
        <video id="videoPlayer" autoplay playsinline loop></video>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div>
            <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
        </div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('videoPlayer');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const loadingScreen = document.getElementById('loadingScreen');
        
        let currentVideo = null;
        let isMainVideoPlaying = false;
        let mainVideoUrl = null;

        // Prevent page scroll
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Socket connection
        socket.on('connect', () => {
            console.log('Connected to server');
            statusDot.className = 'status-dot connected';
            statusText.textContent = 'Connected';
            loadingScreen.classList.add('hide');
            
            fetchConfig();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusDot.className = 'status-dot disconnected';
            statusText.textContent = 'Disconnected';
        });

        // Play video event from server
        socket.on('play_video', (data) => {
            console.log('Play video request:', data);
            
            if (data.video_url) {
                playVideo(data.video_url, data.video_name, false);
                showNotification(`ðŸŽ¬ ${data.video_name || 'Video'}`);
            }
        });

        // Fetch config from server
        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                if (config.main_video_url) {
                    mainVideoUrl = config.main_video_url;
                    playMainVideo();
                }
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        // Play video
        function playVideo(videoUrl, videoName, isMainVideo = false) {
            currentVideo = videoName;
            isMainVideoPlaying = isMainVideo;
            
            video.src = videoUrl;
            video.loop = isMainVideo;
            video.load();
            
            video.play().then(() => {
                console.log('Playing:', videoName);
            }).catch(error => {
                console.error('Error playing video:', error);
                showNotification('âŒ Error playing video', 'error');
            });
        }

        // Play main video
        function playMainVideo() {
            if (mainVideoUrl) {
                playVideo(mainVideoUrl, 'Main Video', true);
            }
        }

        // Video ended event
        video.addEventListener('ended', () => {
            console.log('Video ended:', currentVideo);
            
            if (!isMainVideoPlaying) {
                socket.emit('video_ended', { video_name: currentVideo });
                showNotification('âœ… Returning to main video');
                
                setTimeout(() => {
                    playMainVideo();
                }, 1000);
            }
        });

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Prevent context menu
        video.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
