<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Player - AutoPlay Seller</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
            width: 100%;
            height: 100dvh; /* ensure full device viewport */
        }

        #videoContainer {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: calc(var(--vh, 1vh) * 100); /* full screen */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 1;
        }

        /* Comments Panel */
        #commentsPanel {
            position: fixed;
            left: 0;
            right: 0;
            top: 60dvh; /* show on lower portion */
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.0) 0%, rgba(0,0,0,0.75) 60%);
            padding: 10px 12px 14px 12px;
            z-index: 900;
            pointer-events: none; /* don't block taps */
        }

        #commentsHeader {
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        #commentsList {
            max-height: calc(40dvh - 80px);
            overflow-y: auto;
            padding-right: 6px;
        }

        .commentItem {
            color: #fff;
            font-size: 13px;
            margin-bottom: 8px;
            background: rgba(0,0,0,0.35);
            border-radius: 8px;
            padding: 8px;
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }
        .commentItem.new {
            background: rgba(16,185,129,0.25);
            box-shadow: 0 0 12px rgba(16,185,129,0.35);
        }

        .commentItem .cTime {
            color: #93c5fd;
            font-size: 11px;
            margin-right: 6px;
            display: inline-block;
        }
        .commentItem .cUser {
            color: #34d399;
            font-weight: 600;
            margin-right: 6px;
        }
        .commentItem .cText {
            color: #fff;
        }

        #videoPlayer {
            width: 100vw;
            height: calc(var(--vh, 1vh) * 100);
            object-fit: cover; /* default */
            object-position: center top;
            background: #000;
        }

        /* Responsive fit classes */
        #videoPlayer.fit-cover {
            object-fit: cover;
            object-position: center top;
        }
        #videoPlayer.fit-contain {
            object-fit: contain;
            object-position: center center;
        }

        .status-bar {
                position: fixed;
                top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .logo-bar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 40px; /* compact header space */
                z-index: 1002; /* above video */
            }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .status-text {
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            color: white;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            top: 60px;
            left: 15px;
            right: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            font-size: 13px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification.hide {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        /* Removed unmute button */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸ“± AutoPlay Seller</div>
        <p style="margin-top: 10px; opacity: 0.9; font-size: 14px;">Mobile Player</p>
    </div>

    <!-- Top Logo Space -->
    <div class="logo-bar"></div>

    <!-- Video Container -->
    <div id="videoContainer">
        <video id="videoPlayer" autoplay playsinline loop></video>
        <!-- Comments Panel -->
        <div id="commentsPanel">
            <div id="commentsHeader">ðŸ’¬ Komentar Terbaru</div>
            <div id="commentsList"></div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div>
            <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
        </div>
    </div>

    <script>
        // Fix mobile viewport height (address 100vh issues on iOS/Android)
        function updateVh() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        updateVh();
        window.addEventListener('resize', updateVh);
        window.addEventListener('orientationchange', updateVh);

        const socket = io();
        const video = document.getElementById('videoPlayer');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const loadingScreen = document.getElementById('loadingScreen');
        const commentsList = document.getElementById('commentsList');
        const commentsPanel = document.getElementById('commentsPanel');
        // Unmute button removed
        
        let currentVideo = null;
        let isMainVideoPlaying = false;
        let savedMainTime = 0;
        let mainVideoUrl = null;
        let commentsBuffer = [];
        let hasInteracted = false;

        // Unmute only after first user interaction
        function handleFirstInteraction() {
            if (hasInteracted) return;
            hasInteracted = true;
            try {
                video.muted = false;
                video.volume = 1.0;
                // Resume playback if paused by policy
                video.play().catch(() => {});
            } catch (_) {}
            // Remove listeners after first interaction
            document.body.removeEventListener('touchstart', handleFirstInteraction);
            document.body.removeEventListener('click', handleFirstInteraction);
        }
        document.body.addEventListener('touchstart', handleFirstInteraction, { passive: true });
        document.body.addEventListener('click', handleFirstInteraction);
        // Auto-refresh comments every second
        let commentsRenderTimer = setInterval(() => {
            try { renderComments(); } catch (_) {}
        }, 1000);

        // Prevent page scroll
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Socket connection
        socket.on('connect', () => {
            console.log('Connected to server');
            statusDot.className = 'status-dot connected';
            statusText.textContent = 'Connected';
            loadingScreen.classList.add('hide');
            
            fetchConfig();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusDot.className = 'status-dot disconnected';
            statusText.textContent = 'Disconnected';
        });

        // Receive live comments
        socket.on('comment', (data) => {
            if (!data || !data.text) return;
            appendComment(data);
        });

        // Play video event from server
        socket.on('play_video', (data) => {
            console.log('Play video request:', data);
            const t = data.type || 'promo';
            if (t === 'promo') {
                if (isMainVideoPlaying) {
                    try { savedMainTime = video.currentTime || 0; } catch (_) {}
                }
                if (data.video_url) {
                    playVideo(data.video_url, data.video_name, false);
                    showNotification(`ðŸŽ¬ ${data.video_name || 'Video'}`);
                }
            } else if (t === 'main') {
                const url = data.video_url || mainVideoUrl;
                const name = data.video_name || 'Main Video';
                if (url) {
                    playVideo(url, name, true, savedMainTime || 0);
                    showNotification('â® Back to main');
                }
            } else {
                if (data.video_url) {
                    playVideo(data.video_url, data.video_name, false);
                }
            }
        });

        // Fetch config from server
        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                if (config.main_video_url) {
                    mainVideoUrl = config.main_video_url;
                    playMainVideo();
                }
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        // Play video
        function playVideo(videoUrl, videoName, isMainVideo = false, resumeTime = 0) {
            currentVideo = videoName;
            isMainVideoPlaying = isMainVideo;
            
            video.src = videoUrl;
            video.loop = isMainVideo;
            video.load();
            const onMetaFit = () => {
                adjustVideoFit();
            };
            video.addEventListener('loadedmetadata', onMetaFit, { once: true });
            const startPlayback = () => {
                // Start muted to satisfy mobile autoplay policies
                video.muted = true;
                video.volume = 0.0;
                video.play().then(() => {
                    console.log('Playing (muted):', videoName);
                    // If the user already interacted, unmute
                    if (hasInteracted) {
                        try { video.muted = false; video.volume = 1.0; } catch (_) {}
                    }
                }).catch(error => {
                    console.warn('Autoplay blocked, waiting for user gesture:', error);
                    // Will resume on first touch/click via handleFirstInteraction
                });
            };
            if (isMainVideo && resumeTime && resumeTime > 0) {
                const onMeta = () => {
                    video.removeEventListener('loadedmetadata', onMeta);
                    try { video.currentTime = resumeTime; } catch (_) {}
                    const onCanPlay = () => {
                        video.removeEventListener('canplay', onCanPlay);
                        startPlayback();
                    };
                    video.addEventListener('canplay', onCanPlay);
                };
                video.addEventListener('loadedmetadata', onMeta);
            } else {
                startPlayback();
            }
        }

        // Play main video
        function playMainVideo() {
            if (mainVideoUrl) {
                playVideo(mainVideoUrl, 'Main Video', true);
            }
        }

        // Video ended event
        video.addEventListener('ended', () => {
            console.log('Video ended:', currentVideo);
            
            if (!isMainVideoPlaying) {
                socket.emit('video_ended', { video_name: currentVideo, type: 'promo' });
                showNotification('âœ… Returning to main video');
                
                setTimeout(() => {
                    playMainVideo();
                }, 1000);
            }
        });

        // Show notification (disabled per request)
        function showNotification(message, type = 'success') {
            // No-op: hide/disable popup alerts
            try { console.debug('Notification suppressed:', message, type); } catch (_) {}
        }

        // Prevent context menu
        video.addEventListener('contextmenu', (e) => e.preventDefault());

        // Adjust video fit based on aspect ratio vs viewport
        function adjustVideoFit() {
            try {
                const vw = video.videoWidth;
                const vh = video.videoHeight;
                if (!vw || !vh) return;
                const vidAspect = vw / vh;
                const winAspect = window.innerWidth / window.innerHeight;
                // If video wider than viewport, fit via contain; else cover
                if (vidAspect >= winAspect) {
                    video.classList.add('fit-contain');
                    video.classList.remove('fit-cover');
                } else {
                    video.classList.add('fit-cover');
                    video.classList.remove('fit-contain');
                }
            } catch (e) {
                // noop
            }
        }
        window.addEventListener('resize', adjustVideoFit);
        window.addEventListener('orientationchange', adjustVideoFit);

        // Append a comment to list
        function appendComment(c) {
            commentsBuffer.unshift({
                username: c.username || 'user',
                text: c.text || '',
                timestamp: c.timestamp || '',
                _new: true
            });
            // Keep last 50
            commentsBuffer = commentsBuffer.slice(0, 50);
            renderComments();
        }

        function renderComments() {
            const frag = document.createDocumentFragment();
            let hasNew = false;
            for (const c of commentsBuffer) {
                const item = document.createElement('div');
                item.className = 'commentItem';
                const time = c.timestamp ? `<span class="cTime">${c.timestamp}</span>` : '';
                const user = `<span class="cUser">${c.username}</span>`;
                const text = `<span class="cText">${escapeHtml(c.text)}</span>`;
                item.innerHTML = `${time}${user}${text}`;
                if (c._new) {
                    hasNew = true;
                    item.classList.add('new');
                    // remove highlight after a short delay
                    setTimeout(() => { item.classList.remove('new'); c._new = false; }, 1200);
                }
                frag.appendChild(item);
            }
            commentsList.innerHTML = '';
            commentsList.appendChild(frag);
            // Minimize forced reflow: only adjust scroll when new comments exist
            if (hasNew) {
                try { commentsList.scrollTop = 0; } catch (_) {}
            }
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // Unmute button removed
    </script>
</body>
</html>
