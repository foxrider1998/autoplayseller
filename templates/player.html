<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPlay Seller - Video Player</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .no-video {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .video-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
        }

        .video-info.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-info h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #10b981;
        }

        .video-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .status-badge.connected {
            background: rgba(16, 185, 129, 0.9);
        }

        .status-badge.monitoring {
            background: rgba(59, 130, 246, 0.9);
        }

        .controls-overlay {
            position: absolute;
            bottom: 80px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .main-video-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            font-weight: bold;
            display: none;
        }

        .main-video-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="status-badge" id="statusBadge">Disconnected</div>
        <div class="main-video-indicator" id="mainIndicator">üîÅ Main Video (Loop)</div>
        
        <div class="no-video" id="noVideo">
            <h2>üé¨ AutoPlay Seller Video Player</h2>
            <p style="margin-top: 10px; font-size: 16px; color: #999;">
                Waiting for video...
            </p>
        </div>
        
        <video id="videoPlayer" style="display: none;" autoplay></video>
        
        <div class="video-info" id="videoInfo">
            <h3 id="infoKeyword">-</h3>
            <p><strong>Video:</strong> <span id="infoVideo">-</span></p>
            <p><strong>Comment:</strong> <span id="infoComment">-</span></p>
        </div>

        <div class="controls-overlay">
            <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
            <button class="control-btn" onclick="openControl()">‚öôÔ∏è Control</button>
        </div>
    </div>

    <script>
        const socket = io();
        const videoPlayer = document.getElementById('videoPlayer');
        const noVideo = document.getElementById('noVideo');
        const videoInfo = document.getElementById('videoInfo');
        const statusBadge = document.getElementById('statusBadge');
        const mainIndicator = document.getElementById('mainIndicator');

        let currentVideoType = 'none'; // 'none', 'main', 'promo'

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            fetchStatus();
        });

        socket.on('status_update', (data) => {
            updateStatus(data);
        });

        socket.on('video_playing', (data) => {
            playPromoVideo(data);
        });

        socket.on('main_video_playing', () => {
            showMainVideo();
        });

        // Fetch status
        async function fetchStatus() {
            const response = await fetch('/api/status');
            const status = await response.json();
            updateStatus(status);
            
            // If main video is playing, show indicator
            if (status.main_video_playing && !status.current_promo) {
                showMainVideo();
            }
        }

        // Update status
        function updateStatus(status) {
            if (status.obs_connected) {
                if (status.monitoring) {
                    statusBadge.textContent = 'üì° Monitoring Active';
                    statusBadge.className = 'status-badge monitoring';
                } else {
                    statusBadge.textContent = '‚úì Connected';
                    statusBadge.className = 'status-badge connected';
                }
            } else {
                statusBadge.textContent = '‚úó Disconnected';
                statusBadge.className = 'status-badge';
            }
        }

        // Play promo video
        function playPromoVideo(data) {
            currentVideoType = 'promo';
            
            // Hide main indicator
            mainIndicator.classList.remove('show');
            
            // Get video URL
            const videoUrl = `/videos/${data.video}`;
            
            // Show video player
            videoPlayer.src = videoUrl;
            videoPlayer.style.display = 'block';
            videoPlayer.load();
            videoPlayer.play();
            
            // Hide no video message
            noVideo.style.display = 'none';
            
            // Show video info
            document.getElementById('infoKeyword').textContent = `üéØ ${data.keyword}`;
            document.getElementById('infoVideo').textContent = data.video;
            document.getElementById('infoComment').textContent = data.comment || '-';
            videoInfo.classList.add('show');
            
            // Auto-hide info after 5 seconds
            setTimeout(() => {
                videoInfo.classList.remove('show');
            }, 5000);
            
            console.log('Playing promo video:', data.video);
        }

        // Show main video indicator
        function showMainVideo() {
            currentVideoType = 'main';
            
            // Hide video player (main video plays in OBS)
            videoPlayer.style.display = 'none';
            videoPlayer.src = '';
            
            // Show main video indicator
            mainIndicator.classList.add('show');
            noVideo.style.display = 'none';
            
            // Hide video info
            videoInfo.classList.remove('show');
            
            console.log('Main video playing');
        }

        // Video ended - wait for main video to resume
        videoPlayer.addEventListener('ended', () => {
            console.log('Promo video ended');
            // Video info will auto-hide
            // Wait for backend to trigger main_video_playing event
        });

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Open control panel
        function openControl() {
            window.open('/', '_blank');
        }

        // Auto-refresh status
        setInterval(fetchStatus, 5000);
    </script>
</body>
</html>
